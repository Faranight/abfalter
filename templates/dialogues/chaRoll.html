<div>
    <div class="secondarychatmsg">
        <div>
            <span> {{rollResult.data.name}} </span>
        </div>
        <div title="{{rollResult.result}}">
            <span> {{label}} </span>
            <span class="{{rollResult.color}}"> {{rollResult.newTotal}} </span>
        </div>
    </div>
    <div>
        {{#if rollResult.explode}}
        <span> {{localize "abfalter.dialogs.openRoll"}} </span>
        {{/if}}
        {{#if rollResult.fumble}}
        <span> {{localize "abfalter.dialogs.fumble"}} </span>
        {{/if}}
    </div>
</div>

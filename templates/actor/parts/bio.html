<div class="tab bio">
    <div class="bioPictures">
        <div>
            <img class="profile-img" src="{{actor.prototypeToken.texture.src}}" title="{{actor.name}} Token" />
        </div>
        <div>
            <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
        </div>
    </div>
    <div class="bioInfo">
        {{editor data.system.bio target="system.system.bio" button=true editable=editable engine="prosemirror"}}
    </div>
</div>

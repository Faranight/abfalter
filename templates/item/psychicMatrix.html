<form class="{{cssClass}} baseAbfalter itemWindow" autocomplete="off">
    <div class="itemStart">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <label> <input name="name" type="text" value="{{item.name}}" placeholder="Name" /> </label>
    </div>

    <div class="psychicMatrix">
        <h5> {{localize "abfalter.psychicTab.psychicMatricesOne"}} </h5>
        <div>
            <div class="csSelect">
                <label>
                    <span> {{localize "abfalter.basicInfo.level"}} </span>
                    <select name="data.level" data-dtype="number">
                        {{#select data.level}}
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        {{/select}}
                    </select>
                </label>
            </div>
            <div class="csSelect">
                <label>
                    <span> {{localize "abfalter.basicInfo.action"}} </span>
                    <select name="data.action" data-dtype="number">
                        {{#select data.action}}
                        <option value="1"> {{localize "abfalter.basicInfo.active"}} </option>
                        <option value="0"> {{localize "abfalter.basicInfo.passive"}} </option>
                        {{/select}}
                    </select>
                </label>
            </div>
            <div class="csSelect">
                <label>
                    <span> {{localize "abfalter.psychicTab.maint"}} </span>
                    <select name="data.maint" data-dtype="text">
                        {{#select data.maint}}
                        <option value="No"> {{localize "abfalter.basicInfo.no"}} </option>
                        <option value="Yes"> {{localize "abfalter.basicInfo.yes"}} </option>
                        {{/select}}
                    </select>
                </label>
            </div>
        </div>
        <div>
            <h6> {{localize "abfalter.basicInfo.description"}} </h6>
            <div style="display: grid;">
                <textarea class="textarea-auto-resize" rows="5" name="data.description" style="grid-area: 1 / 1 / 2/ 2;">{{data.description}}</textarea>
                <div class="textarea-auto-resize-sibling" aria-hidden="true" style="visibility: hidden; grid-area: 1 / 1 / 2 / 2;">{{data.description}}</div>
            </div>
        </div>
        <div>
            <span> {{localize "abfalter.basicInfo.difficulty"}} </span>
            <span> {{localize "abfalter.basicInfo.effect"}} </span>
        </div>
        <div>
            <label> <span> 20 </span> <span> {{localize "abfalter.basicInfo.routine"}} </span> <input type="text" name="data.effect20" value="{{data.effect20}}" /> </label>
            <label> <span> 40 </span> <span> {{localize "abfalter.basicInfo.easy"}} </span> <input type="text" name="data.effect40" value="{{data.effect40}}" /> </label>
            <label> <span> 80 </span> <span> {{localize "abfalter.basicInfo.average"}} </span> <input type="text" name="data.effect80" value="{{data.effect80}}" /> </label>
            <label> <span> 120 </span> <span> {{localize "abfalter.basicInfo.difficult"}} </span> <input type="text" name="data.effect120" value="{{data.effect120}}" /> </label>
            <label> <span> 140 </span> <span> {{localize "abfalter.basicInfo.vDifficult"}} </span> <input type="text" name="data.effect140" value="{{data.effect140}}" /> </label>
            <label> <span> 180 </span> <span> {{localize "abfalter.basicInfo.absurd"}} </span> <input type="text" name="data.effect180" value="{{data.effect180}}" /> </label>
            <label> <span> 240 </span> <span> {{localize "abfalter.basicInfo.almostImp"}} </span> <input type="text" name="data.effect240" value="{{data.effect240}}" /> </label>
            <label> <span> 280 </span> <span> {{localize "abfalter.basicInfo.impossible"}} </span> <input type="text" name="data.effect280" value="{{data.effect280}}" /> </label>
            <label> <span> 320 </span> <span> {{localize "abfalter.basicInfo.inhuman"}} </span> <input type="text" name="data.effect320" value="{{data.effect320}}" /> </label>
            <label> <span> 440 </span> <span> {{localize "abfalter.basicInfo.zen"}} </span> <input type="text" name="data.effect440" value="{{data.effect440}}" /> </label>
        </div>
    </div>

</form>
